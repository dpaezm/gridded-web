<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gridded.Agency</title>
    <link rel="icon" href="/favicon.png?v=1" type="image/png" />

    <!-- Google Analytics (Consent Mode bloqueado por defecto) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JD720QFSJ8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("consent", "default", {
        ad_storage: "denied",
        analytics_storage: "denied",
      });
      gtag("js", new Date());
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- CookieYes script (al final del body) -->
    <script
      id="cookieyes"
      type="text/javascript"
      src="https://cdn-cookieyes.com/client_data/1dd7962301f49134dd26a86f/script.js"
    ></script>

    <!-- Activar GA solo tras consentimiento manual -->
    <script>
      const interval = setInterval(() => {
        const consented = window.CookieYes?.consent?.analytics;
        if (typeof consented !== "undefined") {
          clearInterval(interval);
          if (consented === true) {
            gtag("config", "G-JD720QFSJ8");
            console.log("\u2705 GA activado tras consentimiento (cookieyes.consent.analytics = true)");
          }
        }
      }, 300);
    </script>
  </body>
</html>
