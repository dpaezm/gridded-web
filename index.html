      type="text/plain"
      data-usercentrics="Google Analytics"
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-JD720QFSJ8"
    ></script>

      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-JD720QFSJ8");

      (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':

    <!-- Activador manual tras consentimiento -->
    <script>
      function onUCReady(callback) {
        if (window.Usercentrics) {
          callback(window.Usercentrics);
        } else {
          const interval = setInterval(() => {
            if (window.Usercentrics) {
              clearInterval(interval);
              callback(window.Usercentrics);
            }
          }, 100);
        }
      }

      onUCReady((uc) => {
        console.log("‚úÖ Usercentrics detectado");

        uc.addEventListener("consent", function (data) {
          console.log("‚úÖ Consentimiento capturado:");
          data.services.forEach((s) => {
            console.log(`‚Üí ${s.name}: ${s.consent.status ? "ACEPTADO ‚úÖ" : "DENEGADO ‚ùå"}`);
          });

          const allowed = data.services.filter((s) => s.consent.status).map((s) => s.name);
          allowed.forEach((service) => {
            const scripts = document.querySelectorAll(`script[type="text/plain"][data-usercentrics="${service}"]`);
            scripts.forEach((oldScript) => {
              const newScript = document.createElement("script");
              Array.from(oldScript.attributes).forEach((attr) => {
                if (attr.name !== "type" && attr.name !== "data-usercentrics") {
                  newScript.setAttribute(attr.name, attr.value);
                }
              });
              newScript.text = oldScript.text;
              oldScript.parentNode.replaceChild(newScript, oldScript);
            });
          });
        });

        setTimeout(() => {
          const current = uc.getServicesBaseInfo();
          console.log("üì¶ Estado actual de consentimiento:");
          current.forEach((s) => {
            console.log(`‚Üí ${s.name}: ${s.consent.status ? "ACEPTADO ‚úÖ" : "DENEGADO ‚ùå"}`);
          });
        }, 2000);
      });
    </script>
