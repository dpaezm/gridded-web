<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gridded.Agency</title>
    <link rel="icon" href="/favicon.png?v=1" type="image/png" />

    <!-- Google tag base -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JD720QFSJ8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }

      gtag("consent", "default", {
        ad_storage: "denied",
        analytics_storage: "denied",
      });

      gtag("js", new Date());
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- ✅ CookieYes script SIEMPRE va al final -->
    <script
      id="cookieyes"
      type="text/javascript"
      src="https://cdn-cookieyes.com/client_data/1dd7962301f49134dd26a86f/script.js"
    ></script>

    <!-- ✅ Activación manual tras consentimiento -->
    <script>
      window.addEventListener("cookieyes_consent_update", function () {
        gtag("config", "G-JD720QFSJ8");
        console.log("✅ Consentimiento aceptado, GA activado");
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const checkBtn = setInterval(() => {
          const acceptBtn = document.querySelector("#cky-btn-accept, .cky-btn-accept");
          if (acceptBtn) {
            clearInterval(checkBtn);
            acceptBtn.addEventListener("click", function () {
              gtag("config", "G-JD720QFSJ8");
              console.log("✅ GA activado tras clic en botón de aceptar");
            });
          }
        }, 300);
      });
    </script>
  </body>
</html>
